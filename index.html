<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Portfolio Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background-color: #eaeaea;
        }

        #portfolio-value p {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Financial Portfolio Management System</h1>

        <!-- Portfolio details -->
        <div id="portfolio-details" class="section">
            <h2>Portfolio Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Asset Name</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="portfolio-tbody">
                </tbody>
            </table>
        </div>

        <!-- Portfolio Allocation -->
        <div id="portfolio-allocation" class="section">
            <h2>Portfolio Allocation</h2>
            <table>
                <thead>
                    <tr>
                        <th>Asset Name</th>
                        <th>Allocation (%)</th>
                    </tr>
                </thead>
                <tbody id="allocation-tbody">
                </tbody>
            </table>
        </div>

        <!-- Total Portfolio Value -->
        <div id="portfolio-value" class="section">
            <h2>Total Portfolio Value</h2>
            <p id="total-value">$0</p>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
